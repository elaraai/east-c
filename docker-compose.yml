services:
  # HTTP Echo Server (for fetch tests)
  httpbin:
    image: kennethreitz/httpbin:latest
    container_name: east-c-httpbin
    ports:
      - "8085:80"
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import http.client; c=http.client.HTTPConnection(\"localhost\",80); c.request(\"GET\",\"/get\"); exit(0 if c.getresponse().status==200 else 1)'"]
      interval: 2s
      timeout: 5s
      retries: 10
